<div id="__dita" class="dita">
  <div class="dita-switch" id="__dita-switch">Dita</div>
  <div class="dita-mask" id="__dita-mask">
  </div>
  <div class="dita-panel" id="__dita-panel">
    <div class="dita-type">
      <span class="dita-tab dita-on">Log</span>
      <span class="dita-tab">Network</span>
      <span class="dita-tab">Element</span>
      <span class="dita-tab">Storage</span>
    </div>
    <div class="dita-type">
      <span class="dita-bar dita-on" data-log="true">All</span>
      <span class="dita-bar" data-log="true">Log</span>
      <span class="dita-bar" data-log="true">Info</span>
      <span class="dita-bar" data-log="true">Warn</span>
      <span class="dita-bar" data-log="true">Error</span>

      <span class="dita-bar dita-on dita-hide" data-network="true">All</span>
      <span class="dita-bar dita-hide" data-network="true">XHR</span>
      <span class="dita-bar dita-hide" data-network="true">JS</span>
      <span class="dita-bar dita-hide" data-network="true">CSS</span>
      <span class="dita-bar dita-hide" data-network="true">Other</span>

      <span class="dita-bar dita-on dita-hide" data-storage="true">Cookie</span>
      <span class="dita-bar dita-hide" data-storage="true">LocalStorage</span>
    </div>
    <div class="dita-content">
      <div id="__dita-log" class="dita-content-item dita-content-log dita-show">
        <!-- <div class="dita-log-item dita-log">sadf</div>
        <div class="dita-log-item dita-log-error">sadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadfsadf</div>
        <div class="dita-log-item dita-log-warn">sadf</div>
        <div class="dita-log-item dita-log-info">sadf</div> -->
      </div>
      <div class="dita-content-item dita-content-network">
        network
      </div>
      <div class="dita-content-item dita-content-element">
        element
      </div>
      <div class="dita-content-item dita-content-storage">
        storage
      </div>
    </div>
    <div class="dita-toolbar">
      <a class="dita-toolbar-tool">Expend</a>
      <a class="dita-toolbar-tool">Collapse</a>
      <a class="dita-toolbar-tool">Refresh</a>
      <a class="dita-toolbar-tool">Clear</a>
      <a class="dita-toolbar-tool" id="__dita-hide">Hide</a>
    </div>
  </div>
</div>
